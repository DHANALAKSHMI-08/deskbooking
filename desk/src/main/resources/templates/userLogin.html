<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Login</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #d3cce3, #e9e4f0); /* Soft gradient background */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333333;
        }

        .container {
            width: 300px; /* Reduced width for smaller input boxes */
            background: rgba(255, 255, 255, 0.2); /* More transparent background */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1); /* Softer shadow */
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px); /* For Safari */
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333333; /* Dark text color */
        }

        .input-group {
            margin-bottom: 15px; /* Reduced margin */
        }

        .input-group input {
            width: calc(100% - 20px); /* Adjusted width */
            padding: 8px; /* Reduced padding */
            border-radius: 5px;
            border: 1px solid #ccc;
            background: rgba(255, 255, 255, 0.7); /* Increased transparency */
            color: #333333;
            margin-bottom: 5px; /* Space for the label below the input */
        }

        .input-group label {
            display: block;
            color: #333333; /* Dark text color for labels */
            margin-bottom: 5px;
        }

        .input-group input::placeholder {
            color: #999999;
        }

        .btn-primary {
            width: 100%;
            background-color: #6a1b9a; /* Cohesive and professional color */
            color: #ffffff;
            border: none;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 4px 6px rgba(106, 27, 154, 0.5);
            transition: background-color 0.3s ease-in-out;
            cursor: pointer;
            font-weight: bold;
        }

        .btn-primary:hover {
            background-color: #4a0072; /* Slightly darker shade for hover */
        }

        .register-link {
            text-align: center;
            margin-top: 20px;
        }

        .register-link a {
            color: #6a1b9a; /* Cohesive color for links */
            text-decoration: none;
        }

        .register-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>User Login</h2>
        <form th:action="@{/userLog}" th:object="${user}" method="post">
            <div class="input-group">
                <input th:field="*{username}" id="username" type="text" name="username" placeholder="Username" required />
                <label for="username">Username</label>
                <div th:if="${#fields.hasErrors('username')}" th:errors="*{username}" class="alert alert-danger"></div>
            </div>
            <div class="input-group">
                <input type="password" th:field="*{password}" id="pwd" name="pwd" placeholder="Password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" min="8" max="15" required />
                <label for="pwd">Password</label>
                <div th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="alert alert-danger"></div>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
            <div class="register-link">
                <p>Don't have an account? <a class="sign-up-link" target="_blank" th:href="@{/userRegistration}"><strong>Register</strong></a></p>
            </div>
        </form>
    </div>
</body>

</html>
